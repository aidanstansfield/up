{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Method</th>
      </tr>
    </thead>
    <tbody>
      {% for alert in alerts %}
        <tr>
          <td><a href="{{ url_for('main.get_alert', alert_id=alert.id)">{{ alert.name }}</a></td>
          <td>{{ alert.method }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
